<div class="col-xs-12 col-sm-12 col-md-12" style="margin-top: 100px;">
    
    <h3>Sign Up</h3>
    <div id="login">
      <input type="text" placeholder="Username"class="form-control" [(ngModel)]="username"><p></p>
      <input type="email" placeholder="E-mail" class="form-control" [(ngModel)]="email"><p></p>
      <textarea name="" id="" cols="25" rows="3" placeholder="Address" class="form-control" [(ngModel)]="address"></textarea>
      <input type="text" placeholder="Phone Number"class="form-control" [(ngModel)]="phone_number"><p></p>
      <input type="password" placeholder="Password"class="form-control" [(ngModel)]="password"><p></p>
      <input type="password" placeholder="Confirm Password"class="form-control" [(ngModel)]="confirm_pass"><p></p>
      <input type="checkbox" name="" id=""> Remember Me <p></p>
      <button class="btn btn-default" style="width: 200px;" type="submit" (click)="SignUp()">Submit</button>
      <div id="link">
      Have an account? <a href="/sign-in">Sign In</a>
      </div>
    </div>
</div>
